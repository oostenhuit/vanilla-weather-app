<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-sm-9 col-8">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  id="city-value"
                />
              </div>
              <div class="col-sm-3 col-4">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100 search-button"
                />
              </div>
            </div>
          </form>
          <h1 id="city-name"></h1>
          <ul>
            <li class="last-update">Last updated: <span id="time"></span></li>
            <li class="description" id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-sm-6 col-12">
              <span class="clearfix weather-temperature">
                <img src="" alt="clear" class="float-left" id="icon" />
                <span class="float-left"
                  ><strong id="temperature"></strong
                  ><span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a> 
              </span>
            </div>
            <div class="col-sm-2 col-7"></div>
            <div class="col-sm-4 col-5">
              <ul class="climate">
                <!-- <li>Precipitation: 74%</li> -->
                <li>Wind: <span id="wind-speed"></span> km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Feels like: <span id="feels-like"></span>°C</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast">
          </div>
        </div>
        <small>
          <a
            href="https://github.com/oostenhuit/vanilla-weather-app"
            target="_blank"
          >
            open-source code </a
          >, by Valeska Kairies
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
